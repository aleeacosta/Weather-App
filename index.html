<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="master.css">
    <link id="favicon" rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input id="cityName" type="text" placeholder="Pick a City" pattern="[a-z]*">
        <p id="mError">CITY NOT FOUND</p>

        <div id="info" class="info">
            
            <img id="icon" src="" alt="">  
            <p id="condition"></p>
            <p id="time"></p> 
            <p id="temp"></p>                      
            <p id="city"></p>

            <div class="infoExtra">
                <div class="extra-1">
                    <div class="logoExtra">
                        <img src="/images/wind.png" alt="">
                    </div>
                    <div class="textoExtra">
                        <p>WIND</p>
                        <p id="wind" class="pExtra">25</p>
                    </div>
                </div>
                <div class="extra-2">
                    <div class="logoExtra">
                        <img src="/images/drop.png" alt="">
                    </div>
                    <div class="textoExtra">
                        <p>HUMIDITY</p>
                        <p id="humidity" class="pExtra">25</p>
                    </div>
                </div>
                <div class="extra-3">
                    <div class="logoExtra">
                        <img src="/images/sun.png" alt="">
                    </div>
                    <div class="textoExtra">
                        <p>UV INDEX</p>
                        <p id="uv" class="pExtra">25</p>
                    </div>
                </div>
                <div class="extra-4">
                    <div class="logoExtra">
                        <img src="/images/pressure.png" alt="">
                    </div>
                    <div class="textoExtra">
                        <p>PRESSURE</p>
                        <p id="pressure" class="pExtra">25</p>
                    </div>
                </div>
            </div>
             
        </div>    
        
        <div class="container2" id="container2">
            <div class="item-1">
                <p id="day1" class="day">Lun 24</p>
                <div><img id="icon1" src="" alt=""></div>
                <p id="temp1" class="temp1">24ยบ</p>
            </div>
            <div class="item-2">
                <p id="day2" class="day">Lun 24</p>
                <div><img id="icon2" src="" alt=""></div>
                <p id="temp2" class="temp1">24ยบ</p>
            </div>            
        </div>
    </div>      
    <div class="footer"><a href="https://aleeacosta.github.io/" target="_blank">
        <img id="logo" src="/images/logoBlanco.svg" alt=""> 
    </a></div>
</body>
<script src="index.js"></script>
</html>
