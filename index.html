<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="master.css">

<body>
    <div class="container">
        <h1>Weather App</h1>

            <p id="condition"></p>

        </div>    
        
        <div class="container2" id="container2">
            <div class="item-1">
                <p id="day1" class="day">Lun 24</p>
                <div><img id="icon1" src="" alt=""></div>
                <p id="temp1" class="temp1">24ยบ</p>
            </div>
            <div class="item-2">
                <p id="day2" class="day">Lun 24</p>
                <div><img id="icon2" src="" alt=""></div>
                <p id="temp2" class="temp1">24ยบ</p>
            </div>            
        </div>
    </div>      
    <div class="footer"><a href="https://aleeacosta.github.io/" target="_blank">
